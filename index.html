<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.IO Testing</title>
	<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/styles.css">
</head>
<body>
	<ul id="messages"></ul>
    <div>
      <textarea id="m" autocomplete="off" onfocus="clearContents(this)" placeholder="Send a message">
      </textarea>
      <button id="setting" onclick="toggleSetting()"><i class="fa fa-cog" aria-hidden="true"></i></button>
      <input type="text" placeholder="Add User Name" id="UserName">
      <button id="chat" onclick="sendMessage()">Chat</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
	<script src="/js/functions.js"></script>
</body>
</html>
